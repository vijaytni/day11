<!DOCTYPE html>
<html>
<head>  
  <style>
    
    .container {
       align-items: center;
      margin-left: 15%;
      margin-top: 15%;

     }
    table,
    th,
    td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 1rem;
      font-weight: normal;
      text-align: center;
      font-family: 'Courier New', Courier, monospace;
    }
    caption {
      padding: 1rem;
    }
  </style>        
    <title>Table </title>
</head>
    <body class="container">  
      <table>
        <caption>
          Health Care
        </caption>
        <tr>
          <th rowspan="2">State of Health</th>
          <th colspan="2">Fasting Value</th>
          <th>After Eating</th>
        </tr>
        <tr>
          <th>Minimum</th>
          <th>Maximum</th>
          <th>2 hours After Eating</th>
        </tr>
        <tr>
          <th>Healthy</th>
          <td>70</td>
          <td>100</td>
          <td>Less than 140</td>
        </tr>
        <tr>
          <th>Pre-Diabetes</th>
          <td>101</td>
          <td>126</td>
          <td>140 to 200</td>
        </tr>
        <tr>
          <th>Diabetes</th>
          <td>More than 126</td>
          <td>N/A</td>
          <td>More than 200</td>
        </tr>
      </table>
      </body>
</html>
